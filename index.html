<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <style>
        /* ===== RESET & BASE ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #162447);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            transition: background 0.5s ease;
        }

        a {
            text-decoration: none;
        }

        /* ===== MENU FLEXBOX TOP ===== */
        .menu {
            display: flex;
            justify-content: center;
            gap: 40px;
            background: #0f0f1a;
            width: 100%;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .menu a {
            color: #c5c6ff;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .menu a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #8c5eff;
            transition: width 0.3s ease;
        }

        .menu a:hover {
            color: #8c5eff;
        }

        .menu a:hover::after {
            width: 100%;
        }

        /* ===== CARTÃO DE APRESENTAÇÃO ===== */
        .card {
            background: linear-gradient(145deg, #1f1f3e, #2e2e5e);
            width: 350px;
            max-width: 90%;
            padding: 35px;
            border-radius: 25px;
            text-align: center;
            margin: 60px 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease, box-shadow 0.5s ease, background 0.5s ease;
        }

        .card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
            background: linear-gradient(145deg, #2e2e5e, #3b3b7e);
        }

        .card h1 {
            color: #8c5eff;
            font-size: 2.2rem;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 1rem;
            margin: 8px 0;
            color: #c5c6ff;
        }

        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 480px) {
            .menu {
                gap: 20px;
                padding: 10px 0;
            }

            .card {
                padding: 25px;
            }

            .card h1 {
                font-size: 1.8rem;
            }

            .card p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- MENU -->
    <nav class="menu">
        <a href="#">Início</a>
        <a href="#">Cursos</a>
        <a href="#">Contato</a>
    </nav>

    <!-- CARTÃO -->
    <div class="card">
        <h1>João Pedro Martiori</h1>
        <p>Estudante de Eng de Software</p>
        <p>Email: exemplo@gmail.com</p>
    </div>
</body>
</html>
